<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="../../generalize.css">
    <link rel="stylesheet" href="./inicio.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <div class="header">
        <div class="logo"><img  src="../../resources/logo.png"></div>
        <h1 class="title">Inicio</h1>
    </div>
    <div class="container">
        <h1>Incidentes</h1>
        <div class="searcher-container">
            <div class="searcher">
                <div class="form-group">
                    <label for="establecimiento searcher-label">Establecimiento:</label>
                    <input type="text" id="establecimiento" placeholder="">
                    <ul class="establecimientos-list" id="suggestions">
                    </ul>
                </div>
            </div>
            <div class="searcher">
                <div class="form-group ">
                    <label for="servicio searcher-label">Servicio:</label>
                    <input type="text" id="servicio" placeholder="">
                    <ul class="servicios-list" id="suggestions">
                    </ul>
                </div>
            </div>
            <div class="searcher">
                <div class="form-group">
                    <label for="comunidad searcher-label">Comunidad:</label>
                    <input type="text" id="comunidad" placeholder="">
                    <ul class="comunidads-list" id="suggestions">
                    </ul>
                </div>
            </div>
            <div class="checkbox-container">
                <label for="abiertos"> Abiertos</label>
                <input type="checkbox" id="abiertos" name="abiertos" value="Bike">
            </div>
            <div class="search-button-container">
                <button id="boton-buscar">Buscar</button>
            </div>
        </div>
        <div class="table-container">
            <div class="table">
                <div class="table-header">Establecimiento</div>
                <div class="table-header">Servicio</div>
                <div class="table-header">Comunidad</div>
                <div class="table-header">Observaciones</div>
                <div class="table-header img-container">Dar de Baja</div>
        
                <div class="table-row">Establecimiento 1</div>
                <div class="table-row">Servicio 1</div>
                <div class="table-row">Comunidad 1</div>
                <div class="table-row">Observaciones 1</div>
                <div class="table-row img-container"><img class="tick" src="../../resources/tick.png" alt=""></div>
        
                <div class="table-row">Establecimiento 2</div>
                <div class="table-row">Servicio 2</div>
                <div class="table-row">Comunidad 2</div>
                <div class="table-row">Observaciones 2</div>
                <div class="table-row img-container"><img class="tick" src="../../resources/tick.png" alt=""></div>
            </div>
        </div>
    
        <div class="button-container">
            <button id="boton-navigate-alta-incidente">Dar de alta un incidente</button>
        </div>
    </div>
<body>

</body>
</html>
