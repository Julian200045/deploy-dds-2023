<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./revision-incidente.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisión de incidente</title>
</head>
<body>
    <div class="header">
        <h1>Revision de incidente</h1>
    </div>
    <div class="table-container">
        <div class="table-title">Datos del incidente</div>
        <table>
            <tbody>
                <tr>
                    <td>Establecimiento</td>
                    <td>Servicio</td>
                    <td>Comunidad</td>
                    <td>Observaciones</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text">
        Por favor, diríjase a la ubicación del incidente para revisar el estado del mismo.
    </div>
    <div class="table-container">
        <div class="table-title">Ubicación</div>
        <table>
            <tbody>
                <tr>
                    <td>Calle</td>
                    <td>Altura</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="button-container">
        <button id="boton-no-resuelto">El incidente no está resuelto</button>
        <button id="boton-resuelto">Dar de baja incidente</button>
    </div>
<body>

</body>
</html>
